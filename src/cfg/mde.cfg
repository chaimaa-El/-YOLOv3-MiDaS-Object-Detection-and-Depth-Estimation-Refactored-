[settings]
img_size = 320,192
device = cpu
half_precision = true
agnostic_nms = false
conf_thres = 0.5
iou_thres = 0.5

[output]
dir = output
view_img = true
save_img = true
save_txt = false

[input]
source = data/images
weights = weights/yolov3.weights


[training]
batch=64
subdivisions=16
width=224
height=224
channels=3
momentum=0.9
decay=0.0005
angle=0
saturation = 1.5
exposure = 1.5
hue=.1

learning_rate=0.01
burn_in=16
max_batches = 5000
policy=steps
steps=4000,4500
scales=.1,.1

epochs = 100
batch_size = 16
accumulate = 4
img_size_min = 320
img_size_max = 640
img_size_test = 640
multi_scale = True

giou = 3.54
cls = 37.4
obj = 64.3
iou_t = 0.225
cls_pw = 1.0
obj_pw = 1.0
fl_gamma = 0.0
hsv_h = 0.0138
hsv_s = 0.678
hsv_v = 0.36
degrees=1.98 * 0  # image rotation (+/- deg)
translate=0.05 * 0  # image translation (+/- fraction)
scale=0.05 * 0  # image scale (+/- gain)
shear= 0.641 * 0  # image shear (+/- deg)


[freeze]
resnet=True
midas=False
yolo=True
planercnn=True

[yolo]
freeze=False
anchors = 10,13,  16,30,  33,23,  30,61,  62,45,  59,119,  116,90,  156,198,  373,326
classes=4
num=9
jitter=.3
ignore_thresh = .7
truth_thresh = 1
random=1

[optimizer]
lr0 = 0.01
momentum = 0.937
weight_decay = 0.000484
adam = False

[dataset]
train_path = "data/train"
valid_path = "data/valid"
single_cls = False
rect = True
cache_images = False


